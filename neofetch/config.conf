print_info() {
    info title
    info "os" distro
    info "kernel" kernel
    info "uptime" uptime
    info "packages" packages
    info "shell" shell
    info "de" de
    info "wm" wm
    info "wm theme" wm_theme
    info "terminal" term
    info "terminal font" term_font
    info "cpu" cpu
    info "gpu" gpu
    info "memory" memory
   # info "GPU Driver" gpu_driver
    info "cpu usage" cpu_usage
    info "disk" disk
   # info "Battery" battery
    info "Song" song
    [[ "$player" ]] && prin "Music Player" "$player"

    info cols
}
title_fqdn="off"
kernel_shorthand="on"
distro_shorthand="on"
os_arch="off"
uptime_shorthand="tiny"
memory_percent="on"
memory_unit="gib"
package_managers="off"
shell_path="off"
shell_version="off"
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="off"
cpu_speed="off"
cpu_cores="off"
gpu_brand="off"
gpu_type="all"
refresh_rate="off"
gtk_shorthand="off"
gtk2="on"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
de_version="on"
disk_show=('/')
disk_subtitle="none"
disk_percent="on"
music_player="tauonmb"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()
# colors=(1 1 1 1 1 1)
bold="on"
underline_enabled="on"
underline_char="-"
separator=" â–º"
block_range=(0 15)
color_blocks="off"
block_width=3
block_height=1
col_offset="auto"
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"
image_backend="asciii"
image_source="auto"
ascii_distro="auto"
# ascii_colors=(4 6 1 8 8 6)
ascii_bold="off"
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=10
yoffset=0
xoffset=0
background_color=
stdout="off"
